- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: .zshrc
    ~/.zshenv: .zshenv
    ~/.gitconfig: .gitconfig
    ~/.mambarc: .mambarc
    ~/.hushlogin: .hushlogin
    ~/.aliases/.default:
      create: true
      path: .aliases/.default
    ~/.config/nvim/lua/user:
      create: true
      path: .config/nvim/lua/user
    ~/.config/starship.toml:
      create: true
      path: .config/starship.toml

- shell:
    - command: ./install/.homebrew
      stdout: true
      stderr: true
    - command: ./install/.zsh
      stdout: true
      stderr: true
    - command: ./install/.node
      stdout: true
      stderr: true
    - command: ./install/.macos
      stdout: true
      stderr: true


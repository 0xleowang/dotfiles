- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: .zshrc
    ~/.zshenv: .zshenv
    ~/.gitconfig: .gitconfig
    ~/.config/starship.toml: .config/starship.toml
    ~/.mambarc: .mambarc
    ~/.config/nvim/lua/user:
      create: true
      path: .config/nvim/lua/user

- shell:
    - command: ./install_homebrew.zsh
      stdout: true
      stderr: true
    - command: ./install_zsh.zsh
      stdout: true
      stderr: true
    - command: ./install_node.zsh
      stdout: true
      stderr: true
    - command: ./setup_macos.zsh
      stdout: true
      stderr: true

